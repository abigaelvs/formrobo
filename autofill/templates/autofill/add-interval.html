{% extends 'autofill/base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">{{ form.every.label }}</label>
                  {{ form.every }}
                  <div class="form-text">Select the times (int 1-100)</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">{{ form.period.label }}</label>
                  {{ form.period }}
                  <div class="form-text">Select the period</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">{{ form.start_time.label }}</label>
                  {{ form.start_time }}
                  <div class="form-text">Select start time to submit the form</div>
                </div>
                <div class="mb-3">
                    {{ form.one_off }}
                    <label class="form-label">{{ form.one_off.label }}</label>
                    <div class="form-text">Select this is one off task or not</div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
      </div>
</div>
{% endblock content %}
